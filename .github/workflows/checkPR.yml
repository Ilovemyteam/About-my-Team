name: Pull requests check

on:
    pull_request:

jobs:
    lint:
        runs-on: ubuntu-latest #з ним більше прикладів і наче всі задоволені)
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20.x.x
                  cache: npm
            - run: npm ci
            - run: npm lint
            - run: npm test
            - run: npm run type-check
